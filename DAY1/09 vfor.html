<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <li v-for="todo in todos" v-binds:key="todo.id">{{ todo.text}}</p>

    <script>
        const app = new Vue({
            el : "#app",
            data:{
                todos:[

                        id: 1,
                        text:"js 배우기"
                    },
                    {
                        id: 2,
                        text:"vue 배우기"
                    },
                    {
                        id: 3,

                    },
                ]
            },
        })
    </script>
